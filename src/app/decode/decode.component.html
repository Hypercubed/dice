<form [formGroup]="form">
  <mat-stepper
    orientation="vertical"
    [linear]="false"
    (selectionChange)="stepChanged()">
    <mat-step [completed]="passwordConfirmed" [optional]="false">
      <ng-template matStepLabel>Encryption pass phase</ng-template>
      <ng-template matStepContent>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Encryption pass phase</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            autocomplete="new-password" />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
        <button
          type="button"
          mat-raised-button
          (click)="onPasswordOk()"
          [disabled]="!password.value || passwordConfirmed">
          OK
        </button>
      </ng-template>
    </mat-step>
    <mat-step #step2 [completed]="!!decrypted" [editable]="passwordConfirmed">
      <ng-template matStepLabel
        >Enter encrypted text or scan QR code</ng-template
      >
      <ng-template matStepContent>
        <div id="reader" width="600px" #readerElm></div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Text to decrypt</mat-label>
          <textarea matInput formControlName="encoded"></textarea>
          <mat-error *ngIf="encoded.hasError('invalid')">
            Unable to recognize encrypted text
          </mat-error>
          <mat-error *ngIf="encoded.hasError('invalidFormat')">
            Unable to identify encoding format
          </mat-error>
        </mat-form-field>
      </ng-template>
    </mat-step>
  </mat-stepper>

  <mat-card class="example-card" *ngIf="decryptionSuccess">
    <mat-card-content class="result">
      <div class="result__decoded" #decodedElm>
        {{ decrypted }}
      </div>
    </mat-card-content>
    <mat-card-actions class="result-controls">
      <button mat-raised-button [cdkCopyToClipboard]="decrypted">
        Copy text to clipboard
      </button>
    </mat-card-actions>
  </mat-card>
</form>
